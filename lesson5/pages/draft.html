<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body ng-app="myApp">
    <div ng-controller="myCtrl">
        {{greting}} user !!! {{now | date: 'medium'}}
    </div>
    <div ng-controller="chooseLengCtrl">
        {{hello}} {{now | date : 'medium'}}
    </div>
    <button ng-click="chooseLengCtrl.sayHello()">
        Random Hello Message</button>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope) {
            $scope.now = new Date();
            $scope.greting ="hello";
        });
        app.controller("chooseLengCtrl", function ($scope) {
            $scope.now = new Date();
            $scope.language = ["language1, language2, language3, language4, language5, language6, language7, language8"];
            $scope.hello = $scope.language[0];
            $scope.sayHello=function () {
                $scope.hello = $scope.language[parseInt((Math.random()*$scope.language.length))];
            }
        });
    </script>
    </body>
</html>
