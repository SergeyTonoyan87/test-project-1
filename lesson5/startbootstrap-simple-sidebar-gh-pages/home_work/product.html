<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>product</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <style>
        *{
            margin:0 auto
        }

        .menu {
            width: 20%;
            height: 1200px;
            background-color:blue;
            float:left;
        }

        .content{
            width:100%
        }

        input{
            float: right;
            margin-right: 30px;
        }
        .products{

            height: 200px;
            width:25%;
            float:left;
            margin: 10px;
            border: 1px solid gray;
        }

        .header, #foot{
            width:100%;
            height:100px;
            background-color:blue;
            float:left;
            text-align:center
        }
       

        .z{

            float: right;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="namesCtrl" >

<div class = "header">
    <h1>ONLINE SHOP</h1>
    <input class="aaa" type="text" ng-model = "text" ><img src="search.png" class="z" height="18px"  >
</div>




<div class = "content">
    <div class="menu">
        <h3>menu</h3>
    </div>
    <div >
        <div class="products"  ng-repeat="x in names | filter : text"  >
            {{x.name}}

            <img ng-src="{{x.tip}}"  width="150" height="150" align="right"/>
            <p>{{x.ddd}}</p>
        </div>
    </div>
</div>

<div id="foot">
    Copyright &copy; Misha Avetisyan
</div>
</div>

            {name:' Watch',tip:"Watch.jpg",ddd:"Женские часы Люксовый Бренд Часы SKMEI Кварцевые Наручные Часы"},
            {name:'camera',tip:"camera.jpg",ddd:"360 видео Камера мини Panorama VR Камера 2.7 К Wi-Fi Водонепроницаемый спортивные Камера 30 м Дайвинг actoin Камера"}
        ];
    });
</script>
</body>
</html>
