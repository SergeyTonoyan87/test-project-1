<html>
    <head>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
        <link href="css/style.css" rel="stylesheet">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
    </head>
    <body >

        <div id="continent">
            <div ng-app="appContinent" ng-controller="contrContinent">
                <h1 id="title">CONTINENTS</h1>
    
                <form class="navbar-form navbar-left" id="query">
                    <div class="form-group">
                      <input type="text" class="form-control" ng-model="query" placeholder="Search">
                    </div>
                </form><br>

                <ul ng-repeat="key in continents | filter:query">
                    <h2 class="title">{{ key.continent }}</h2>
                    <li>
                        <p>  {{ key.text }} </p>  
                    </li>
                </ul>
            </div>

            <script src="js/style.js"> </script>
        </div>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    </body>
</html>
