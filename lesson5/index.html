<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body ng-app="searchApp" ng-controller="ctrl">
<div class="container">
    <div class="header">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">WebSiteName</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" ng-model="userSearch">
                    </div>
                </form>
            </div>
        </nav>
    </div>
    <div class="art">
        <div class="col-md-3" ng-repeat="x in brandType | filter : userSearch">
            <div>{{x.name}}</div>

            <img ng-src="{{x.src}}">
            <hr/>
        </div>

    </div>
    <div class="footer" class="col-md-12"></div>

</div>
<script>
    var app = angular.module("searchApp", []);
    app.controller("ctrl", function ($scope) {
        $scope.brandType =
            [
                {
                    name: "Lacoste",
                    src: "img/lacoste.jpg"
                },
                {
                    name: "Adidas",
                    src: "img/adidas.png"
                },
                {
                    name: "Puma",
                    src: "img/puma.png"
                },
                {
                    name: "Nike",
                    src: "img/nike.png"
                },
                {
                    name: "Giorgio Armani",
                    src: "img/arman.png"
                },
                {
                    name: "Gucci",
                    src: "img/gucci.png"
                },
                {
                    name: "Hermes",
                    src: "img/hermes.png"
                },
                {
                    name: "Hugo-Boss",
                    src: "img/hugo-boss.png"
                },
                {
                    name: "Polo",
                    src: "img/polo.png"
                },
                {
                    name: "Versace",
                    src: "img/versace.png"
                },
                {
                    name: "Rebook",
                    src: "img/reebok.png"
                },
                {
                    name:"Billionaire",
                    src: "img/billionaire.png"
                }
            ];
    });
</script>
</body>
</html>
