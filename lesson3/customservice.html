<div class="container">
    <div class="row">
        <h2>Custom service</h2>

        <p>Custom service sum of array</p>
        <div ng-app="myApp" ng-controller="myCtrl">

            <p>this custom service calculates sum of array elements</p>

            <h1>Sum of the following array{{'('+arr + ") is "+sumOfArray}}</h1>

            <script>
                var app = angular.module('myApp', []);
                app.service('myService',function () {
                    var sum =0;
                    this.arraySum = function (arr) {
                        for(var i =0; i < arr.length; i++){
                            sum+=arr[i];
                        }
                        return sum;
                    }
                });
                app.controller('myCtrl',function ($scope,myService) {
                    $scope.arr = [5,15,25,35];
                    $scope.sumOfArray = myService.arraySum($scope.arr);
                })

            </script>

        </div>
    </div>
