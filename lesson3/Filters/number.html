<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <title>
        Number Filters
    </title>
</head>
<body>
<div ng-app="num" ng-controller="numCtrl">
    <input type="number" ng-model="Num">
    {{ Num | number }}
</div>

<script>

    angular.module('num', []).controller('numCtrl', function ($scope, $locale) {
        $locale.NUMBER_FORMATS.GROUP_SEP = '.';
        $scope.Num = 100000;
    });
</script>


</body>
</html>
