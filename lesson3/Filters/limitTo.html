<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
    <title>Limit to</title>
</head>

<body ng-app="app" ng-controller="mainCtrl">

<h4>Without limit: <span ng-bind="text"></span></h4>
<hr>
With limit: <span ng-bind="text | limitTo:18"></span>
<span ng-if="text.length > 18">...</span>
<script>
    (function () {
        "use strict";
        angular.module('app', [])
            .controller('mainCtrl', function ($scope) {
                $scope.text = "Exemple Angularjs limitTo text";
            });
    })();
</script>
</body>

</html>
