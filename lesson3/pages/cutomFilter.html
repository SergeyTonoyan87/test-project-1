<!DOCTYPE html>
<html ng-app="filterApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/customFilter.css">
</head>
<body>
<div class="container">
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../pages/cutomFilter.html">Custom Filter</a></li>
            <li><a href="../pages/customService.html">Custom Service</a></li>
        </ul>
    </nav>

    <div ng-controller="ctrl" class="col-md-5" id="result">

        This filter is returned natural numbers {{ num | naturalNumber}}
        <br/>
        This filter is returned min Data "{{num | minData}}"
    </div>
</div>
<script>
    var app = angular.module("filterApp", []);
    app.filter("naturalNumber", function () {
        return function (x) {
            var result = [];
            for (i = 0; i < x.length; i++) {
                var arrElement = '';
                arrElement += x[i];
                if (arrElement.length == 1) {
                    result.push(arrElement);
                }
            }
            return result;
        }
    });
    app.filter("minData", function () {
        return function (x) {
            for (i = 0; i < x.length; i++) {
                if (x[0] > x[i]) {
                    x[0] = x[i]
                }
            }
            return x[0];
        }
    });
    app.controller('ctrl', function ($scope) {
        $scope.num = [1, 21, 5, 6, 89, 78, 98, 5, 6, 312, 9, 8, 7, 45, 6, 56];
    });


</script>
</body>
</html>
