<!DOCTYPE html>
<html>
<head>
    <title>
        AngularJs http Service
    </title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

</head>
<body ng-app="appServices">
<div ng-controller="httpController">
    Square of Number 20 : <b>{{getresult}}</b>
</div>
<script>
    var app = angular.module('appServices', []);
    app.service('httpServices', function ($http) {
        this.squareofnumber = function (x) {
            return x * x;
        }
    });
    app.controller("httpController", function ($scope, httpServices) {
        $scope.getresult = httpServices.squareofnumber(20);
    });
</script>
</body>
</html>
