<div class="container">
    <div class="row">
        <h2>Custom filter</h2>

        <p></p>
        <ul ng-app="CustomFilterModule" ng-init="arr=[1,25,45,4]" >

            <li>
                {{arr}} + " array's minimum element is"
            </li>
            <li>
                {{arr | myfilter}}
            </li>

        </ul>

        <script>
            angular.module('CustomFilterModule', [])
                .filter( 'myfilter', function() {
                    return function( input ) {
                        return Math.min(...input);
                    }
                });
        </script>

    </div>
