<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <style>
        h3 {
            color: red
        }

        div {
            color: green;

        }
    </style>
</head>
<body ng-app="myApp">

<div  ng-controller="myCtrl">
    <h3>Array: [1, 2, 7,9,6,45]:</h3>
    Elements sum: <h3 ng-repeat="x in counts">{{x | myFormat}}</h3>

</div>

<script>
    var sum = 0;
    var app = angular.module('myApp', []);
    app.service('sumEx', function () {
        this.myFunc = function (s) {
            sum += s;
            return sum;
        }
    });
    app.filter('myFormat', ['sumEx', function (sumEx) {
        return function (s) {
            return sumEx.myFunc(s);
        };
    }]);
    app.controller('myCtrl', function ($scope) {
        $scope.counts = [1, 2, 7, 9, 6, 45];
    });
</script>

</body>
</html>
