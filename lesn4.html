<!DOCTYPE html>
<html>
<head>
<title>
ng-options
</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script>
var app = angular.module('optionsApp', []);
app.controller('optionsCtrl', function ($scope) {
$scope.arrlist = [{
"hamar": 1,
"anun": "anun1"
}, {
"hamar": 2,
"anun": "anun2"
}, {
"hamar": 3,
"anun": "anun3"
}];
$scope.userselected = $scope.arrlist[2];
});
</script>
</head>
<body  ng-app="optionsApp" ng-controller="optionsCtrl">
<div>
<select name="users" ng-options="user.anun for user in arrlist" ng-model="userselected">
<option value="">--Select User--</option>
</select><br /><br />
<span>User anun@: {{userselected.anun}}, hamar@: {{userselected.hamar}}</span>
</div>
</body>
</html>
